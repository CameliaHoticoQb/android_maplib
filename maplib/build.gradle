apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'org.jetbrains.dokka-android'

def androidAbis = ["armeabi-v7a", "arm64-v8a", "x86", "x86_64"]
def gdalFiles = [ "compdcs.csv", "coordinate_axis.csv", "cubewerx_extra.wkt", "datum_shift.csv",
                  "ecw_cs.wkt", "ellipsoid.csv", "epsg.wkt", "esri_StatePlane_extra.wkt",
                  "esri_Wisconsin_extra.wkt", "esri_epsg.wkt", "esri_extra.wkt", "gcs.csv",
                  "gcs.override.csv", "gdal_datum.csv", "gdalvrt.xsd", "geoccs.csv",
                  "gml_registry.xml", "gmlasconf.xml", "gmlasconf.xsd", "gt_datum.csv",
                  "gt_ellips.csv", "ogrvrt.xsd", "pcs.csv", "pcs.oveeride.csv", "prime_meridian.csv",
                  "projop_wparm.csv", "stateplane.csv", "unit_of_measure.csv", "vertcs.csv",
                  "vertcs.override.csv" ]
def buildConfig = android.defaultPublishConfig.toString()
def buildConfigUpper = buildConfig.substring(0, 1).toUpperCase() +
        buildConfig.substring(1, buildConfig.length())

// https://stackoverflow.com/a/17124244/2901140
def certPem = file("${projectDir}/src/main/assets/certs/cert.pem")
def certsDir = file("${projectDir}/src/main/assets/certs")
if( !certsDir.exists() ) {
    certsDir.mkdirs()
}
if (!certPem.exists()) {
    new URL("https://curl.haxx.se/ca/cacert.pem").withInputStream{ i -> certPem.withOutputStream{ it << i }}
}

ext {
    bintrayRepo = 'MapLib'
    bintrayName = 'com.nextgis.maplib'

    publishedGroupId = 'com.nextgis.maplib'
    libraryName = 'maplib'
    artifact = 'maplib'

    libraryDescription = 'The base map library for Android geo applications.'

    siteUrl = 'https://github.com/nextgis/android_maplib'
    gitUrl = 'https://github.com/nextgis/android_maplib.git'

    libraryVersion = '3.0.3'

    developerId = 'bishopgis'
    developerName = 'Dmitry Baryshnikov'
    developerEmail = 'dmitry.baryshnikov@nextgis.com'

    licenseName = 'GNU LESSER GENERAL PUBLIC LICENSE, Version 3.0'
    licenseUrl = 'https://www.gnu.org/licenses/lgpl-3.0.txt'
    allLicenses = ["LGPL-3.0"]
}

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName '3.0'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters = androidAbis
        }

        externalNativeBuild {
            cmake {
                cppFlags "-std=c++11 -frtti"
                arguments "-DSUPRESS_VERBOSE_OUTPUT=OFF",
                        "-DANDROID_TOOLCHAIN=clang",
                        "-DANDROID_STL=c++_static",
                        "-DANDROID_CPP_FEATURES=rtti", //exceptions
                        "-GAndroid Gradle - Unix Makefiles",
                        "-DCMAKE_MAKE_PROGRAM=make",
                        "-DBUILD_SHARED_LIBS=ON",
                        "-DBUILD_STATIC_LIBS=OFF",
                        "-DBUILD_TARGET_PLATFORM=ANDROID"
                        "-- -j8"
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "${projectDir}/src/main/ngstore/CMakeLists.txt"
        }
    }
    productFlavors {
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }

    dokka {
        outputFormat = 'javadoc'
        outputDirectory = "$buildDir/docs/javadoc"
//        sourceDirs = files('src/main/kotlin')
    }
}

task copyGdalFiles(type: Copy) {
    description 'Copy gdal files.'
    dependsOn tasks.findAll { task -> task.name.contains("externalNativeBuild${buildConfigUpper}") }
    destinationDir file("${projectDir}/src/main/assets")

    gdalFiles.each { name ->
        into("gdal") {
            println("${projectDir}/.externalNativeBuild/cmake/${buildConfig}/x86_64/third-party/src/GDAL_EP/data/$name")
            from file("${projectDir}/.externalNativeBuild/cmake/${buildConfig}/x86_64/third-party/src/GDAL_EP/data/$name")
        }
    }
}

// temporary disable cmake build
//tasks.matching { it.name.contains('externalNativeBuild') }.all {
//    it.enabled = false
//}

tasks.matching { it.name == 'preBuild' }.all {
    it.dependsOn(copyGdalFiles)
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

