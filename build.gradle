apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 21
        versionCode 7
        versionName '2.1'

        resValue "string", "gis_auth_account_type", rootProject.extensions.GisAuthAccountType
        buildConfigField "String", "GIS_AUTH_ACCOUNT_TYPE", "\"${rootProject.extensions.GisAuthAccountType}\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
